<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>OpenSight</title>
		<link rel="stylesheet" href="ui.css" />
		<link rel="stylesheet" href="node.css" />
		<link rel="icon" type="image/png" sizes="192x192" href="favicon/favicon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	</head>
	<body id="body">

		<div id="nav">
			<div>
				<a href="index.html"><img  class="navItem" src="icons/th.png" alt=""></a>
			</div>
			<div>
				<a href="settings.html"><img  class="navItem" src="icons/cog.png" alt=""></a>
			</div>
		</div>

		<div id="container">
			<input class="shutdown-button" id="shutdown" type="button" value="Shutdown"/>
			<input class="restart-button" id="restart" type="button" value="Restart"/>
		</div>

		<div id="upload">
			<form id="fileinfo" enctype="multipart/form-data" method="post" name="fileinfo">
				<input class="up-button" type="file" name="file" required />
			</form>
			<input class="up-button" id="uploadBTN" type="button" value="Update"/>
		</div>

		<script src="static/jquery-3.4.1.min.js"></script>
		<script src="static/jquery-ui-1.12.1.min.js"></script>
		<script src="zoom.js"></script>
		<script src="mikenode.js"></script>
		<script src="node.js"></script>
	</body>
</html>
